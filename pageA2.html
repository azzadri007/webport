<body>
<!-- script src="scripting/page2/return.js"></script -->

<div id="cover"></div>
<div id="Hexaco"></div>

  <h1 class="title">PROJECTS</h1>

  <div id="back_Col"></div>

  <button id="back_space" onclick="home()"></button>

  <!--  Photo Pannels  -->
  <div id="BARS">
    <dic id="pan_R">
      <div class="bar_R1"></div> <!-- Right side pannel backs -->
      <div class="bar_R2"></div>

      <div class="bar_ML"></div> <!--Mid Left pannel-->
      <div class="bar_MR"></div> <!--Mid right panne l-->

      <div class="bar_L1"></div> <!--Left side pannel backs-->
      <div class="bar_L2"></div>
    </div>

  <script><!-- Return Home -->
  function home (){

  var hex = document.getElementById("Hexaco");
  var cover = document.getElementById("cover");
  var back = document.getElementById("back_space");
  var position = -400; //initial position is -300% as it is above page
  var i = 0; //position changer
  var j = 0.05; //unsure
  var init_op = 0;
  var coin = 0; //TopPage coin

  var top = document.body.scrollTop;
  document.body.style.overflow = "hidden";
  //document.body.style.position = "fixed";

  let loop = setInterval(function(){
    back.style.display = "none";
      coin = 1;
      if(coin == 1){
        if((i > 100)&&(j == 1)){
          window.location.href = "hello.html";
          clearInterval(loop);
          return;
        }else{
          i = i + 1;
          cover.style.top = position+i+"%";
          setTimeout(
            function(){if(j < 1){
              j = j + 0.01;
            }else{
              j = 1;
            }}, 500);
          hex.style.opacity = j;
        }
      }

  }, 20);



  }
  </script>
